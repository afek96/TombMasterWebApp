<form class="container pt-2">
    <div class="form-row">
        <div class="col">
            <div class="md-form my-3">
                <ng2-completer #inputToFocus inputClass="form-control" mdbInput class="form-control" [datasource]="fonts | pluck:'name'" [minSearchLength]="0" (focus)="completerFocus()" (blur)="completerBlur()"></ng2-completer>
                <input #hiddenInputForLabel type="text" class="form-control" id="fontName" mdbInput hidden>
                <label for="fontName" (click)="labelClick()">Nazwa czcionki</label>
            </div>
        </div>
        <div class="col">
            <div class="md-form my-3">
                <input type="number" class="form-control" id="numberInputEx" mdbInput>
                <label for="numberInputEx">Rozmiar czcionki</label>
            </div>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend my-auto">
            <div class="input-group-text" style="height: 38px;">
                <mdb-checkbox class="my-auto" [default]="true"></mdb-checkbox> Litery
            </div>
        </div>
        <input type="number" class="form-control" id="minStockLetter" placeholder="Minimalna ilość na magazynie">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend my-auto">
            <div class="input-group-text" style="height: 38px;">
                <mdb-checkbox class="my-auto" [default]="true"></mdb-checkbox> Liczby
            </div>
        </div>
        <input type="number" class="form-control" id="minStockNumber" placeholder="Minimalna ilość na magazynie">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend my-auto">
            <div class="input-group-text" style="height: 38px;">
                <mdb-checkbox class="my-auto" [default]="true"></mdb-checkbox> Krzyż i gwiazda
            </div>
        </div>
        <input type="number" class="form-control" id="minStockCrossAndStar" placeholder="Minimalna ilość na magazynie">
    </div>
    <button type="submit" mdbBtn color="primary">Stwórz</button>
</form>
